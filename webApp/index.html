<script>
    // validate password and confirm password field before passing data to Api
    function validate(){
        var pword = document.getElementById('password').value;
        var c_pword = document.getElementById('c_password').value;
        var messagepword = document.getElementById('validPword');
        if (pword !== c_pword){
            messagepword.innerHTML = "Passwords doesn't match!";
        }
        else{

            messagepword.innerHTML = "";
            registerUser();
        }
    }

    function checkEmptyLoginDetails(){
        var logemail = document.getElementById('loginemail').value;
        var logpword = document.getElementById('loginpassword').value;
        var loginerror = document.getElementById('validlogin');
        if(logemail == ""|logpword == ""){
            loginerror.innerHTML = "<b>"+"Please fill up appropriate field."+"</b>"
            return;

        }else {
            authenticateUser();
        }

    }
</script>
