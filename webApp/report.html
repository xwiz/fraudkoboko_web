<!-- accodion script -->
<script type="text/javascript">
$('.add-button').on('click', function(e){
            //get the first element for the add button selector
            var firstElement = $($(this).data('selector'))[0];
            //find parent of this first element and append HTML to it
            $(firstElement).parent().append(firstElement.outerHTML);
        });
$('.remove-button').on('click', function(e){
    e.preventDefault();
    var els = $($(this).data('selector'));
    if(els.length == 1){
        return;
    }
    els.last().remove();
});
</script>
